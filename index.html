<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body class="bg-[#0D192C] font-Outfit">
  <main class="w-screen h-screen flex justify-center items-center">
    <div
      class="bg-[#15263F] w-[327px] lg:w-[350px] h-[543px] lg:h-[596px] rounded-[15px] shadow-md md:shadow-lg lg:shadow-x"
      style="background-color: rgba(0, 0, 0, 0.0953); transform: translate(0px, 25px);">
      <div class="flex flex-col justify-center items-center">
        <div class="w-[278px] lg:w-[302px] h-[278px] lg:h-[302px] mt-[24px] rounded-[8px]">
          <div
            class="absolute w-[278px] lg:w-[302px] lg:h-[302px] h-[278px] rounded-[8px] bg-[#00FFF8] bg-opacity-50 opacity-0 hover:opacity-100 transition-opacity duration-300 hover:cursor-pointer">
            <img class="relative opacity-100 top-[111px] lg:top-[125px] left-[117px] lg:left-[129px]"
              src="images/icon-view.svg" alt="">
          </div>

          <img class="rounded-[8px]" src="images/image-equilibrium.jpg" alt="">
        </div>
        <div class="ml-[24px] mt-[24px]">
          <h1 class="text-[22px] text-white font-[600] hover:text-[#00FFF8] hover:cursor-pointer">Equilibrium #3429</h1>
          <p class="w-[278px] mt-[12px] text-[18px] text-[#8BACD9] font-[300]">Our Equilibrium collection promotes
            balance and calm.</p>
          <div class="flex justify-between mt-[16px]">
            <div class="w-[88.48px] lg:w-[93.48px] h-[19px] flex items-center text-[#00FFF8]">
              <span class="text-[15px] lg:text-[16px] ml-[6.48px]">0.041 ETH</span>
            </div>
            <div class="w-[92.69px] lg:w-[95px] h-[19px] lg:h-[20px] flex items-center text-[#8BACD9]">
              <img class="w-[16px] h-[16px]" src="images/icon-clock.svg" alt="">
              <span class="text-[15px] lg:text-[16px] ml-[6.48px]">3 days left</span>
            </div>
          </div>
          <div class="bg-[#2E405A] w-[278px] lg:w-[302px] h-[1px] mt-[16px]"></div>
        </div>
        <div class="w-[219] h-[33px] mt-[16px] lg:mt-[22px] lg:mr-[80px] lg:ml-[26px] flex items-center">
          <img class="w-[33px] h-[33px] rounded-full border-2" src="images/image-avatar.png" alt="">
          <span class="text-[15px] lg:text-[16px] text-[#8BACD9] font-[400] ml-[16px]">Creation of</span>
          <span
            class="text-[15px] lg:text-[16px] text-white font-[400] ml-[5px] hover:text-[#00FFF8] hover:cursor-pointer ">Jules
            Wyvern</span>
        </div>

      </div>
    </div>
  </main>
  <footer>
    <div class="text-[11px] text-center">
      Challenge by <a class="text-[#00FFF8]" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a class="text-[#00FFF8]" href="https://www.frontendmentor.io/profile/Qusu4l">Qusu4l</a>.
    </div>
  </footer>
</body>

</html>
